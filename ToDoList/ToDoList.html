<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="ToDoList.css">
</head>
<body>
    <p>ToDo List</p>

    <script src="ToDoList.js"></script>

</html>
